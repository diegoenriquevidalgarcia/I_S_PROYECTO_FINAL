<table class="table table-striped">
    <thead>
        <tr>
            <th>CÓDIGO</th>
            <th>NÚMERO DE OPERACIÓN</th>
            <th>FECHA</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of VentaList">
            <td>{{dataItem.codigo}}</td>
            <td>{{dataItem.numeroOperacion}}</td>
            <td>{{dataItem.fecha}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1">
                    Edit
                </button>
                <button type="button" class="btn btn-light mr-1">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
